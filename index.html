<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="footer">
            <img id='giticon' src='Images/github.png'>
            <a id='myname' href="https://github.com/ghfinatti">ghfinatti</a>
        </div>
        <div class="playerbuttons">
            <img id="rockimg" class="img" src='Images/rock.png'>
            <img id="paperimg" class="img" src='Images/paper.png'>
            <img id="scissorsimg" class="img" src='Images/scissors.png'>
        </div>
        <div id="phrases"><h1 id="winnerphrase">Make a choice:</h1></div>
        <div class="result">
            <img id="player" src='Images/human.png'>
            <div class="score" id="playerscore">0</div>
            <div class="score">-</div>
            <div class="score" id="botscore">0</div>
            <img id="bot" src='Images/bot.png'>
        </div>
        <div class="title">
            <h1>Rock, Paper, Scissors</h1>
            <h2>Play a best of five against the bot!</h2>
        </div>
    </body>
    <script src="script.js"></script>
</html>
